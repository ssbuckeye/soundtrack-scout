<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soundtrack Scout</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800;900&family=Nunito+Sans:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body {
    width: 100%;
    height: 100%;
    background: #0a0a0b;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Nunito Sans', sans-serif;
  }

  .card {
    width: 100vw;
    height: 100vh;
    max-width: 430px;
    max-height: 932px;
    background: #0a0a0b;
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Animated film strip background */
  .filmstrip {
    position: absolute;
    top: -80px; left: 0; right: 0; bottom: 0;
    display: flex;
    flex-direction: column;
    gap: 0;
    opacity: 0.07;
    animation: slideDown 12s linear infinite;
  }
  @keyframes slideDown {
    from { transform: translateY(0); }
    to { transform: translateY(80px); }
  }
  .strip-row {
    display: flex;
    gap: 0;
    flex-shrink: 0;
  }
  .strip-frame {
    width: 90px;
    height: 80px;
    border: 1px solid #e8c87a;
    flex-shrink: 0;
    position: relative;
  }
  .strip-frame::before, .strip-frame::after {
    content: '';
    position: absolute;
    width: 8px;
    height: 12px;
    background: #e8c87a;
    border-radius: 2px;
    left: 4px;
  }
  .strip-frame::before { top: 6px; }
  .strip-frame::after { bottom: 6px; }

  /* Gold glow orb */
  .glow {
    position: absolute;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(232,200,122,0.18) 0%, transparent 70%);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: pulse 4s ease-in-out infinite;
  }
  @keyframes pulse {
    0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
    50% { transform: translate(-50%, -50%) scale(1.15); opacity: 1; }
  }

  .content {
    position: relative;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 60px 48px;
    text-align: center;
    width: 100%;
  }

  .eyebrow {
    font-size: 12px;
    font-weight: 700;
    letter-spacing: 3.5px;
    text-transform: uppercase;
    color: #e8c87a;
    margin-bottom: 36px;
    opacity: 0;
    animation: fadeUp 0.6s ease forwards 0.3s;
  }

  .headline {
    font-family: 'Nunito', sans-serif;
    font-weight: 900;
    font-size: 38px;
    line-height: 1.15;
    color: #f0ede8;
    margin-bottom: 44px;
    opacity: 0;
    animation: fadeUp 0.7s ease forwards 0.7s;
  }
  .headline em {
    color: #e8c87a;
    font-style: normal;
    display: block;
    font-size: 44px;
    margin-top: 6px;
  }

  .divider {
    width: 52px;
    height: 2px;
    background: #e8c87a;
    margin: 0 auto 44px;
    opacity: 0;
    animation: fadeUp 0.6s ease forwards 1.1s;
  }

  .cta {
    font-size: 16px;
    color: #a0a0a8;
    font-weight: 400;
    line-height: 1.7;
    opacity: 0;
    animation: fadeUp 0.6s ease forwards 1.4s;
  }
  .cta strong {
    color: #f0ede8;
    font-weight: 700;
  }

  .logo-mark {
    position: absolute;
    bottom: 52px;
    left: 0; right: 0;
    z-index: 10;
    display: flex;
    justify-content: center;
    opacity: 0;
    animation: fadeUp 0.6s ease forwards 1.8s;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(18px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
<div class="card">
  <!-- Animated filmstrip bg -->
  <div class="filmstrip">
    <div class="strip-row"><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div></div>
    <div class="strip-row"><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div></div>
    <div class="strip-row"><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div></div>
    <div class="strip-row"><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div></div>
    <div class="strip-row"><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div></div>
    <div class="strip-row"><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div></div>
    <div class="strip-row"><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div></div>
    <div class="strip-row"><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div></div>
    <div class="strip-row"><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div></div>
    <div class="strip-row"><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div></div>
    <div class="strip-row"><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div></div>
    <div class="strip-row"><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div><div class="strip-frame"></div></div>
  </div>

  <div class="glow"></div>

  <div class="content">
    <div class="eyebrow">New App Drop</div>
    <div class="headline">
      I built an app that answers the question you've
      <em>Googled<br>1000 times.</em>
    </div>
    <div class="divider"></div>
    <div class="cta">
      <strong>Tell me what you think. ↓</strong><br>
      Still building — your feedback shapes what's next.
    </div>
  </div>

  <div class="logo-mark">
    <svg width="180" height="34" viewBox="0 0 180 34" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="0" y="2" width="28" height="24" rx="4" fill="#e8c87a" fill-opacity="0.12" stroke="#e8c87a" stroke-width="1.3"/>
      <polygon points="10,8 10,22 22,15" fill="#e8c87a"/>
      <text x="38" y="23" font-family="Nunito, sans-serif" font-weight="700" font-size="17" letter-spacing="-0.3" fill="#f0ede8">Soundtrack<tspan fill="#e8c87a">.</tspan>Scout</text>
    </svg>
  </div>
</div>
</body>
</html>
